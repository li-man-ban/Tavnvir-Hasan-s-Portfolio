<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <header>
        <div id="home" class="navbar">

        <div class="container">
            <div class="logo">
                <h1>PORTFOLIO</h1>
            </div>
            <div class="nav-option glow">
                <a href="index.html" class="log-sign" >Home</a>
                <a href="sign up.html"><div class="log-sign">Sign Up</div></a>
               
    
            </div>

        </div>
      </header> 

        <div class="form-container">
        <div class="form-box">
            <h2>Welcome Back</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>

                <div class="input-group checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btnl btn-primary btn-block">Login</button>
            </form>

            <p class="form-footer">
                Don't have an account? <a href="sign up.html">Sign up here</a>
            </p>
        </div>
    </div>
   
</body>
</html>
