<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <!-- navigation -->
     <div id="home" class="navbar">

        <div class="container">
            <div class="logo">
                <h1>PORTFOLIO</h1>
            </div>
            <div class="nav-option glow">
                 <a href="index.html" class="log-sign" >Home</a>
                <a href="login.html"><div class="log-sign">Login</div></a>
                
        
            </div>

        </div>

      
           
    </div>
    

    <div class="form-container">
        <div class="form-box">
            <h2>Create Account</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="btnl btn-primary btn-block">Sign Up</button>
            </form>

            <p class="form-footer">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
